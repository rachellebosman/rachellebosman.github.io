<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style-menu.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Menu</title>
  </head>
  <body>
    <div class="title"><h1 class="padding-text padding-extra">FILTERS</h1></div>

    <div id="app">
      <div class="categorie-btn" v-for="data in categorie">
        <a class="link-to-filter" :href="'menu' + data + '.html'"
          ><h2>{{data}}</h2>
        </a>
      </div>
    </div>

    <div class="button-back">
      <a href="menu.html">
        <h2 class="margin-extra">Vorige pagina</h2>
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="data.js"></script>
  </body>
</html>
